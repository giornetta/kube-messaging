# This rule is not used by the project learn-operators itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over app.learn-operators.michelegiornetta.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: learn-operators
    app.kubernetes.io/managed-by: kustomize
  name: notification-admin-role
rules:
- apiGroups:
  - app.learn-operators.michelegiornetta.com
  resources:
  - notifications
  verbs:
  - '*'
- apiGroups:
  - app.learn-operators.michelegiornetta.com
  resources:
  - notifications/status
  verbs:
  - get
